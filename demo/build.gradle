buildscript {
    repositories {
        maven {
            url uri("../repo")
        }
    }

    dependencies {
        classpath "com.kevincheng.gradle:ditto:1.1.0"
    }
}

plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.72"
}

apply plugin: "com.kevincheng.gradle.ditto"

ditto {
    //task generateDimens
    dimens {
        maxNegativeDp 10 //default value 0
        maxDp 10 //default value 800
        maxNegativeSp //default value 0
        maxSp 10 //default value 64
        filePath 'values/dimens.xml', 'values-port/dimens.xml' //support generating multiple dimens
    }
    //task generateSwDimens
    design {
        sw 375 //smallest width of design
        dimens 'values/dimens.xml', 'values-port/dimens.xml' //support converting multiple dimens
        adaptSw //smallest widths you want to adapt, default value 320,360,384,392.7272,400,410,411.4285,432,480,485.3333,533,592,600,640,662,720,768,800,811,820,960,961,1024,1280,1365
        fileNameSuffix //file name suffix of files which generated by Ditto, default value is "_gen", ex."dimens_gen.xml"
    }
    //support multiple "dimens" && "design"
//    dimens {
//        filePath 'values/dimens_gen2.xml', 'values-port/dimens_gen2.xml'
//    }
//    design {
//        sw 675
//        dimens 'values/dimens_gen2.xml', 'values-port/dimens_gen2.xml'
//    }
}